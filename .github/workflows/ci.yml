name: CI

on:
  workflow_dispatch:          # permite rodar manualmente
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest

    # roda todos os comandos dentro da pasta onde está seu projeto
    defaults:
      run:
        working-directory: my-chrome-extension/my-chrome-extension

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: my-chrome-extension/my-chrome-extension/package-lock.json

      - name: Diagnóstico
        run: |
          node -v
          npm -v
          pwd
          ls -la
          cat package.json || true

      - name: Instalar dependências
        run: npm install --no-audit --no-fund --silent

      - name: Instalar Playwright (Chromium + deps)
        run: npx playwright install --with-deps chromium

      - name: Build (gera dist/ e dist/extension.zip)
        run: npm run build

      - name: Testes E2E (gera relatório HTML)
        run: |
          npx playwright test --reporter=html || echo "::warning:: testes falharam; publicaremos artefatos mesmo assim"
        continue-on-error: true

      - name: Publicar relatório do Playwright
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: my-chrome-extension/my-chrome-extension/playwright-report

      - name: Publicar pacote da extensão (.zip)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: my-chrome-extension/my-chrome-extension/dist/extension.zip
