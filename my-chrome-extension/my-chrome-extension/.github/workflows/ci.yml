name: CI

on:
  workflow_dispatch:             # permite rodar manualmente
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Diagnóstico rápido
        run: |
          node -v
          npm -v
          ls -la
          cat package.json || true

      # Use npm install (não exige package-lock.json)
      - name: Instalar dependências
        run: npm install --no-audit --no-fund --silent

      - name: Instalar Playwright (Chromium + deps)
        run: npx playwright install --with-deps chromium

      - name: Build da extensão (gera dist/ e dist/extension.zip)
        run: npm run build

      - name: Testes E2E (gera relatório HTML)
        run: |
          set -e
          npx playwright test --reporter=html || echo "::warning:: Testes falharam, seguimos para publicar artefatos."
        continue-on-error: true

      - name: Garantir pastas de artefatos
        run: |
          mkdir -p playwright-report
          test -f dist/extension.zip || (echo "Zip não encontrado; listando dist/:" && ls -la dist/ && exit 1)

      - name: Publicar relatório do Playwright
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Publicar pacote da extensão (.zip)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: dist/extension.zip
